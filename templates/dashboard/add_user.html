{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}


     <!--- Left bar-->
     <div class="row">
        {% include 'dashboard/sidebar.html' %}

        <!--- Right content-->
        <div class="col-md-9">
            {% if perms.auth.view_user %}
            <h2>Add New User</h2>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
            <button type="submit" class="btn btn-warning">Add</button>

            </form>
            <br>

        </div>
        {% else %}
        <h5>You not have permissions to access this page</h5>
        {% endif %}
     </div>

{% endblock %}
